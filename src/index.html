<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./index.scss" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
</head>

<body>
  <div class="site-wrapper">
    <div class="container">
      <main class="content">
        <h1 class="title">Todo</h1>
        <div class="error-message" id="error-message"></div>
        <nav>
          <ul class="filter-list">
            <li class="filter-item">
              <p id="filter-status-all" class="filter-status">All</p>
              <p class="filter-item-length" id="filter-item-all"></p>
            </li>
            <li class="filter-item">
              <p id="filter-status-completed" class="filter-status">Completed</p>
              <p class="filter-item-length" id="filter-item-completed"></p>
            </li>
            <li class="filter-item">
              <p id="filter-status-uncompleted" class="filter-status">Uncompleted</p>
              <p class="filter-item-length" id="filter-item-uncompleted"></p>
            </li>
            <li class="filter-item">
              <p id="filter-status-configuration" class="filter-status">Configuration</p>
              <p class="filter-item-length" id="filter-item-uncompleted"></p>
            </li>
            <li class="filter-item">
              <p id="filter-status-add" class="filter-status">Add</p>
              <p class="filter-item-length" id="filter-item-uncompleted"></p>
            </li>
          </ul>
        </nav>
      </main>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="./App.jsx"></script>
</body>

</html>
